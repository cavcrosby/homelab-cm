---
default_install_hook_types:
  - pre-commit
  - pre-push
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: trailing-whitespace

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v24.9.0
    hooks:
      - id: ansible-lint
        stages:
          - pre-push
        additional_dependencies:
          - ansible-core ==2.17.0
          - jmespath ==1.0.1
          - pyspellchecker ==0.8.1

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --strict
          - ./examples
          - ./extensions/molecule
          - ./meta
          - ./playbooks
          - ./roles

  - repo: https://github.com/DavidAnson/markdownlint-cli2.git
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --write
        language: node
        # matches docs/foo.md, but not README.md
        files: ^docs/
        types:
          - markdown
        additional_dependencies:
          - prettier@3.3.2

      - id: pytest
        name: pytest
        entry: pytest
        language: python
        files: ^tests/
        types:
          - python
        additional_dependencies:
          - ansible-lint ==24.9.0
          - pyspellchecker ==0.8.1
          - pytest ==8.3.4

      - id: gendict.py
        name: gendict.py
        entry: ./scripts/gendict.py
        language: python
        stages:
          - pre-push
        additional_dependencies:
          - ansible-lint ==24.9.0
          - pyspellchecker ==0.8.1

  - repo: https://github.com/gitleaks/gitleaks.git
    rev: v8.18.3
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/mirrors-mypy.git
    rev: v1.13.0
    hooks:
      - id: mypy
        args:
          - --strict
        additional_dependencies:
          - ansible-lint ==24.9.0
          - boto3-stubs[s3] ==1.38.13
          - pytest ==8.3.4

      - id: mypy
        name: mypy (mitmproxy)
        language_version: ~/.local/src/homelab-cm/mitmproxy/bin/python
        files: ^mitmproxy/templates/[a-z_]+\.py\.j2
        types_or:
          - jinja
        args:
          - --strict
          - --scripts-are-modules
        additional_dependencies:
          - mitmproxy ==11.0.2
          - requests ==2.32.3
          - types-requests ==2.32.0.20250328

  - repo: https://github.com/astral-sh/ruff-pre-commit.git
    rev: v0.8.0
    hooks:
      - id: ruff
        args:
          - ./rules

      - id: ruff-format
        args:
          - ./rules

      - id: ruff
        name: ruff (mitmproxy)
        language_version: ~/.local/src/homelab-cm/mitmproxy/bin/python
        files: ^mitmproxy/templates/[a-z_]+\.py\.j2
        types_or:
          - jinja

      - id: ruff-format
        name: ruff-format (mitmproxy)
        language_version: ~/.local/src/homelab-cm/mitmproxy/bin/python
        files: ^mitmproxy/templates/[a-z_]+\.py\.j2
        types_or:
          - jinja

  - repo: https://github.com/tofuutils/pre-commit-opentofu.git
    rev: v2.2.0
    hooks:
      - id: tofu_fmt
      - id: tofu_validate

  - repo: https://github.com/tombi-toml/tombi-pre-commit.git
    rev: v0.3.55
    hooks:
      - id: tombi-lint
      - id: tombi-format
