---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: trailing-whitespace

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v24.9.0
    hooks:
      - id: ansible-lint
        additional_dependencies:
          - ansible-core ==2.17.0
          - jmespath ==1.0.1

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --strict
          - ./examples
          - ./extensions/molecule
          - ./meta
          - ./playbooks
          - ./roles

  - repo: https://github.com/DavidAnson/markdownlint-cli2.git
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --write
        language: node
        # matches docs/foo.md, but not README.md
        files: ^docs/
        types:
          - markdown
        additional_dependencies:
          - prettier@3.3.2

      - id: pytest
        name: pytest
        entry: pytest
        language: python
        files: ^tests/
        types:
          - python
        additional_dependencies:
          - ansible-lint ==24.9.0
          - pytest ==8.3.4

  - repo: https://github.com/gitleaks/gitleaks.git
    rev: v8.18.3
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args:
          - --strict
        additional_dependencies:
          - ansible-lint ==24.9.0
          - pytest ==8.3.4

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args:
          - ./rules

      - id: ruff-format
        args:
          - ./rules
